name: Run Tests

on:
  push:

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        php: [8.4]
        os: [ubuntu-latest, macos-14, macos-15]
        extensions:
          - none, mbstring, curl, dom, xml, xmlwriter, tokenizer, ctype

    name: P${{ matrix.php }} - ${{ matrix.os }} - ${{ matrix.extensions }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ matrix.extensions }}
          ini-values: short_open_tag=on
          coverage: none

      - name: Install dependencies
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: |
            composer update --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Get PHP version details
        run: php -v

      - name: Execute tests
        run: vendor/bin/phpunit
